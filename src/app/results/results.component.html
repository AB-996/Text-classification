<div class="content">
  <div class="picture">
    <img [src]="results.overall == 'pos' ? '../../assets/happy.png' : '../../assets/sad.png'" width="400" height="400">
  </div>
  <div class="overall">
    <div class="text">
      Overall satisfaction:
      <br>
      <div [ngStyle]="{color : results.overall == 'pos' ? 'green' : 'red'}">{{results.overall == 'pos' ? 'Positive' : 'Negative'}}</div>
    </div>
  </div>
</div>


  <mat-card style="width:95%; float: left; text-align:center; margin-left:20px" *ngIf='results.data'>
    <mat-accordion *ngFor='let el of results.data'>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{el.question}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div style="width:100%; text-align:center">
          <div style="float:left; width:45%">{{el.answer}}</div>
          <div style="float:left; width:45%">Sentiment result: {{el.sentiment == 'pos' ? 'Positive' : 'Negative'}}</div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card>
  <button mat-button color="primary" (click) = "back()">Back to form</button>
